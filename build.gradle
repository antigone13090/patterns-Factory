plugins {
    id 'application'
    id 'java'
}

group = 'headfirst.designpatterns'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    // Head First DP - Factory (Pizza Store)
    mainClass = 'headfirst.designpatterns.factory.PizzaTestDrive'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
